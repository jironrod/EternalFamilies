<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Eternal Families</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #e3f2fd;">

		<div class="container-fluid">

			<a class="navbar-brand" href="/	">Eternal Families</a>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">

				<a class="nav-link" href="#">Photos</a> <a class="nav-link"
					href="/events">Events</a> <a class="nav-link" href="/locations">Locations</a>
				<a class="nav-link" href="/community">Community</a>
			</div>
			<div class="navbar-nav">
				<a href="/login" class="btn btn-info ml-5" role="button">Log Out</a>

			</div>
		</div>
	</nav>
	
	<br>

	<div class="container">
	
		<h1>Location</h1>
		
		<hr>
		
		<form action="#" th:action="@{/saveLocation}" th:object="${location}"
			method="POST">
			
			<input type="text" th:field="*{locationName}"
				placeholder="Location Name" class="form-control mb-4" required>
				
			<input type="text" th:field="*{locationAddress}"
				placeholder="Location Address" class="form-control mb-4" required>
				
			<input type="text" th:field="*{locationDescription}" 
				placeholder="Location Description" class="form-control mb-4" required>
				
			<button type="submit" class="btn btn-info">Save Location</button>
		</form>
		
		<hr>
		
		<a th:href="@{/locations}" class="btn btn-outline-light">Back to Location List</a>
		
	</div>
</body>
</html>
