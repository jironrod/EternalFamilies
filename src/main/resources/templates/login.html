<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-sringsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Eternal Families</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<br>
	
	<div class="container">
	
		<div class="row">
		
			<div class="col-md-6 col-md-offset-3">

				<h1>Eternal Families</h1>

				<form th:action="@{/login}" method="POST">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid Username or Password</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>

					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter Email" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Enter Password" autofocus="autofocus">
					</div>
					
					<br>
					
					<div class="form-group">
					
						<div class="row">
						
							<div class="col-sm-6 col-sm-offset-3">
							
								<input type="submit" name="login-submit" id="login-submit" class="btn btn-success" value="Log In">
								
							</div>
						</div>
					</div>
				</form>
				
				<br>
				
				<div class="form-group">
					<span>New Eternal? <a href="/" th:href="@{/registration}">Register Here</a></span>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
