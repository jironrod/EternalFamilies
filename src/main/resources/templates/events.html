<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Eternal Families</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">

		<br>

		<h1>Event List</h1>

		<a th:href="@{/eventForm}" class="btn btn-primary mb-3">Add Event</a>

		<table border="1" class="table">
			<thead>
				<tr>
					<th>Event Name</th>
					<th>Event Location</th>
					<th>Event Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event : ${listEvents}">
					<td th:text="${event.eventName}"></td>
					<td th:text="${event.eventLocation}"></td>
					<td		 th:text="${event.eventDescription}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${event.id})}"
						class="btn btn-primary btn-sm">Update</a> <a
						th:href="@{/deleteEvent/{id}(id=${event.id})}"
						class="btn btn-danger btn-sm">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<a th:href="@{/}" class="btn btn-outline-light">Back to Home</a>
		
	</div>
</body>
</html>
