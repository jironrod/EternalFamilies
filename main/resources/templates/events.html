<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Eternal Families</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #e3f2fd;">

		<div class="container-fluid">

			<a class="navbar-brand" href="/	">Eternal Families</a>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">

				<a class="nav-link" href="#">Photos</a> <a class="nav-link"
					href="/events">Events</a> <a class="nav-link" href="/locations">Locations</a>
				<a class="nav-link" href="/community">Community</a>
			</div>
			<div class="navbar-nav">
				<a href="/login" class="btn btn-info ml-5" role="button">Log Out</a>

			</div>
		</div>
	</nav>

	<br>

	<div class="container">

		<h1>Event List</h1>
		
		<hr>

		<a th:href="@{/eventForm}" class="btn btn-primary mb-2">Add Event</a>
		
		<table class="table">
		
			<thead>
				<tr>
					<th>Event Name</th>
					<th>Event Location</th>
					<th>Event Description</th>
					<!-- <th>Eternal</th> -->
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="event : ${listEvents}">
					<td th:text="${event.eventName}"></td>
					<td th:text="${event.eventLocation}"></td>
					<td	th:text="${event.eventDescription}"></td>
					<td><a th:href="@{/showEventForUpdate/{id}(id=${event.id})}" class="btn btn-outline-info btn-sm">Update</a> 
						<a th:href="@{/deleteEvent/{id}(id=${event.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
					</td>
				</tr>
				<!-- attempted to implement users who have created respective events -->
		<!--	<tr th:each="user : ${listUsers}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>	
				</tr> 										-->
			</tbody>
			
		</table>

		<a th:href="@{/}" class="btn btn-outline-light">Back to Home</a>
		
	</div>
</body>
</html>
