<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-sringsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Eternal Families</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<br>
	
	<div class="container">
	
		<div class="row">
		
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered as an Eternal!</div>
				</div>

				<h1>Eternal Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> 
						<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> 
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
					</div>

					<br>

					<div class="form-group">
					
						<div class="row">
						
							<div class="col-sm-6 col-sm-offset-3">
							
								<input type="submit" name="register" id="register" class="btn btn-success" value="Register">
								
							</div>
						</div>
					</div>
						
						<br>
						
						<span>Already registered? <a href="/" th:href="@{/login}">Login Here</a></span>
						
				</form>
			</div>
		</div>
	</div>
</body>
</html>
